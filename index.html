<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="assets/css/style.css">
  <title>Validador de formulários</title>
</head>

<body>
  <div class="screen">
    <div class="leftside">
      <img src="assets/images/financial_data.png" alt="Imagem de gráfico financeiro">
    </div>
    <div class="rightside">
      <h1>Crie uma conta</h1>

      <form method="POST" class="b7validator">
        <label>
          Seu nome:<br>
          <input type="text" name="name" id="name" data-rules="required|min=2">
        </label>
        <label>
          Seu email:<br>
          <input type="email" name="email" id="email" data-rules="required">
        </label>
        <label>
          Sua senha:<br>
          <input type="password" name="password" id="password">
        </label>
        <label>
          <input type="submit" value="Cadastrar"></input>
        </label>
      </form>

      <div>
        Já tem uma conta? <a href="#">Faça o login</a>
      </div>
    </div>
  </div>

  <script src="assets/js/script.js"></script>
</body>

</html>
